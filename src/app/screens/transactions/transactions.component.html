<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="UserID">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let trans"> {{trans.UserID}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let trans"> {{trans.Username}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="RentalID">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let trans"> {{trans.RentalID}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Days">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let trans"> {{trans.Days}} </td>
        </ng-container>

        <ng-container matColumnDef="Rate">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let trans"> {{trans.Rate}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let trans"> {{trans.Status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
