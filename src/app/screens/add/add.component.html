<div class="container">
    <div class="add-booking">
      <p class="title">Add Booking</p>
      <div class="card">
        <div class="add-form" [formGroup]="form">
          <div class="input-box-group">
            <div class="input-box">
              <input type="text" placeholder="Brand" formControlName="brand" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Model" formControlName="model" required>
            </div>
          </div>
          <div class="input-box-group">
            <div class="input-box">
              <input type="text" placeholder="Car Type" formControlName="carType" required>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Location" formControlName="location" required>
            </div>
          </div>
          <div class="input-box">
            <input type="number" placeholder="Number of Seats" formControlName="numSeat" required>
          </div>
          <div class="input-box">
            <input type="number" placeholder="Rates" formControlName="rate" required>
          </div>
          <a mat-raised-button color="primary" style="color: white;" class="add" (click)="add()">Add</a>
        </div>
      </div>
    </div>
  </div>
